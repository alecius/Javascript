<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click</title>
    <style>
       img{
        width: 200px;
        height: auto;
       }
    </style>
</head>
<body>
    <h2>Amazing Pictures</h2>
    <div>
        <ul class="images">
            <li id="penguin"><img src="penguin.jpg.jpg" alt=""></li>
            <li id="tiger"><img src="tiger.jpg.jpg" alt=""></li>
            <li id="cat"><img src="cat.jpg.jpg" alt=""></li>
            <li id="bird"><img src="bird.jpg.jpg" alt=""></li>
            <li id="squirrel"><img src="squirrel.jpg.jpg" alt=""></li>
        </ul>
    </div>
    
</body>
<script>
   document.querySelector('.images').addEventListener('click',function(e){
    //   console.log(e.target.tagName)
      if(e.target.tagName==='IMG'){
        let removethis = e.target
        e.target.remove()
      }
   })
</script>
</html>
